<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../assets/css/popup.css">
</head>

<body>
	<div class="container">
		<form>
			<table>
				<tr>
					<td>单位投注:</td>
					<td>
						<input type="number" value="2" id='buyunit' name='buyunit' />
					</td>
					<td>压码:</td>
					<td>
						<select id='num' name='num'>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>位置1:</td>
					<td>
						<select id='loc1' name='loc1'>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</td>
					<td>位置2:</td>
					<td>
						<select id='loc2' name='loc2'>
							<option value="2">2</option>
							<option value="1">1</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</td>
				</tr>
				<tr>

				</tr>
				<tr>
					<td>第三步:</td>
					<td>
						<select id='step3' name='step3'>
							<option value="0">关</option>
							<option value="1">开</option>
						</select>
					</td>

					<td>第四步:</td>
					<td>
						<select id='step4' name='step4'>
							<option value="0">关</option>
							<option value="1">开</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>金额下限:</td>
					<td>
						<input type="number" value="50" id='minmoney' name='minmoney' />
					</td>
					<td>金额上限:</td>
					<td>
						<input type="number" value="500" id='maxmoney' name='maxmoney' />
					</td>
				</tr>
				<tr>
					<td>延长投注:</td>
					<td>
						<select id='delaybet' name='delaybet'>
							<option value="0">关</option>
							<option value="1">开</option>
						</select>
					</td>
					<td colspan="2" style="text-align: left;">
						<span style="color: red;" id="msg"></span>
					</td>
				</tr>
				<!-- <tr>
					<td style="text-align: left" colspan="4">
						<span style="color: red;" id="msg"></span>
					</td>
				</tr> -->
				<tr>
					<td></td>
					<td>
						<input type="text" id="switch" name="switch" value="0" hidden />
						<input type="button" id="runBtn" value="运行" />
					</td>
					<td></td>
					<td>
						<input type="button" id="saveBtn" value="保存" />
					</td>

				</tr>

			</table>
		</form>
	</div>
	<script src="../assets/js/jquery-1.8.3.js"></script>
	<script src="../assets/js/popup.js"></script>
</body>

</html>
